{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_de_publicacion %}
            <div class="date">
                {{ post.fecha_de_publicacion }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Editar</span></a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span>Remover</span></a>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
